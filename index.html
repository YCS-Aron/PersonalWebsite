<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>YCS website</title>
		<meta name="description" content="Modern effects and styles for off-canvas navigation with CSS transitions and SVG animations using Snap.svg" />
		<meta name="keywords" content="sidebar, off-canvas, menu, navigation, effect, inspiration, css transition, SVG, morphing, animation" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/mainMenu.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/menu_topside.css" />
		<link rel="stylesheet" type="text/css" href="css/icons.css" />
		<link rel="stylesheet" type="text/css" href="ToggleDropdownMenu/style.css" />
	</head>
	<body>
		<div class="container">
			<!-- MENU -->
			<div class="menu-wrap">
				<!-- TOP MENU -->
				<nav class="menu-top">
					<div class="icon-list">
						<a><i class="fa fa-fw fa-star-o"></i></a>
						<a><i class="fa fa-fw fa-bell-o"></i></a>
						<a><i class="fa fa-fw fa-envelope-o"></i></a>
						<a><i class="fa fa-fw fa-comment-o"></i></a>
					</div>
				</nav>
				<!-- LEFT MENU -->
				<div class="profile">
					<img src="img/user1.png" alt="Matthew Greenberg"/>
					<span class="name">YCS</span>
				</div>
				<nav class="menu-side drop-menu">
					<div class="drop-menu-option">
						<div class="drop-menu-button">
							<a index="0" class="icon icon-pen">Tech Blog</a>
						</div>
						<div class="options-list">
							<div class="option icon icon-tag">Javascript</div>
							<div class="option icon icon-tag">CSS</div>
							<div class="option icon icon-tag">NodeJS</div>
							<div class="option icon icon-tag">Java</div>
							<div class="option icon icon-tag">Spring</div>
							<div class="option icon icon-tag">Algorithm</div>
						</div>
					</div>
					<a index="1" class="icon icon-star">Timeline</a>
					<a index="2" class="icon icon-photo">Photo</a>
					<a index="3" class="icon icon-paperplane">Plan</a>
				</nav>
			</div>
			<button class="menu-button" id="open-button">Open Menu</button>
			<div class="content-wrap">
				<div class="content">
					<header class="codrops-header">
					</header>
					<!-- Related demos -->
					<section class="related">
					</section>
				</div>
			</div><!-- /content-wrap -->
		</div><!-- /container -->
		<script src="js/jquery-1.11.2.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/main.js"></script>
		<script src="ToggleDropdownMenu/js.js"></script>
	</body>
</html>
